<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Neon Glow Form</title>
<style>
/* Reset */
*{box-sizing:border-box;margin:0;padding:0;font-family:"Inter", sans-serif;}
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f0f0f;
    background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
}

/* Container */
.container{
    width:400px;
    max-width:95%;
    background: #111;
    border-radius:16px;
    padding:40px 30px;
    box-shadow: 0 0 40px #0ff, 0 0 80px #0ff33c;
    position: relative;
}

/* Header */
.header{
    text-align:center;
    margin-bottom:30px;
}
.header h1{
    color:#0ff;
    font-size:28px;
    text-shadow:0 0 5px #0ff,0 0 10px #0ff;
}

/* Form */
.form{
    display:flex;
    flex-direction:column;
    gap:20px;
}
.control-form{
    position:relative;
}
.control-form input{
    width:100%;
    padding:14px 12px;
    border-radius:8px;
    border: 2px solid #0ff;
    background: transparent;
    color:#0ff;
    font-size:14px;
    outline:none;
    transition: all 0.3s ease;
}
.control-form input:focus{
    box-shadow: 0 0 8px #0ff,0 0 15px #0ff;
    border-color:#0ff;
}

/* Floating Labels */
.control-form label{
    position:absolute;
    top:50%;
    left:12px;
    color:#0ff;
    pointer-events:none;
    transform:translateY(-50%);
    transition:0.3s ease;
    background:#111;
    padding:0 4px;
}
.control-form input:focus + label,
.control-form input:not(:placeholder-shown) + label{
    top:-10px;
    font-size:12px;
    color:#0ff;
    text-shadow:0 0 5px #0ff,0 0 10px #0ff;
}

/* Error message */
.control-form small{
    color:#ff3c3c;
    position:absolute;
    bottom:-18px;
    left:0;
    font-size:12px;
    visibility:hidden;
    text-shadow:0 0 3px #ff3c3c;
}
.control-form.fail small{
    visibility:visible;
}

/* Success & Fail input borders */
.control-form.success input{
    border-color:#28a745;
    box-shadow:0 0 8px #28a745,0 0 15px #28a745;
}
.control-form.fail input{
    border-color:#ff3c3c;
    box-shadow:0 0 8px #ff3c3c,0 0 15px #ff3c3c;
}

/* Button */
.form button{
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:600;
    background:#0ff;
    color:#111;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 0 5px #0ff,0 0 15px #0ff;
}
.form button:hover{
    background:#0ff33c;
    box-shadow:0 0 10px #0ff33c,0 0 20px #0ff33c;
}

/* Responsive */
@media(max-width:500px){
    .container{padding:30px 20px;}
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Create Account</h1>
    </div>
    <form id="form" class="form">
        <div class="control-form">
            <input type="text" placeholder=" " id="username">
            <label for="username">Username</label>
            <small class="error"></small>
        </div>
        <div class="control-form">
            <input type="email" placeholder=" " id="email">
            <label for="email">Email</label>
            <small class="error"></small>
        </div>
        <div class="control-form">
            <input type="password" placeholder=" " id="password">
            <label for="password">Password</label>
            <small class="error"></small>
        </div>
        <div class="control-form">
            <input type="password" placeholder=" " id="passwordCheck">
            <label for="passwordCheck">Confirm Password</label>
            <small class="error"></small>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
// Form validation
const form = document.getElementById("form");
const username = document.getElementById("username");
const email = document.getElementById("email");
const password = document.getElementById("password");
const passwordCheck = document.getElementById("passwordCheck");

form.addEventListener("submit", e=>{
    e.preventDefault();
    checkInputs();
});

function checkInputs(){
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const passwordCheckValue = passwordCheck.value.trim();

    if(usernameValue==="") setErrorFor(username,"Username cannot be empty");
    else setSuccessFor(username);

    if(emailValue==="") setErrorFor(email,"Email cannot be empty");
    else if(!isEmail(email)) setErrorFor(email,"Enter a valid email");
    else setSuccessFor(email);

    if(passwordValue==="") setErrorFor(password,"Password cannot be empty");
    else setSuccessFor(password);

    if(passwordCheckValue==="") setErrorFor(passwordCheck,"Confirm your password");
    else if(passwordCheckValue!==passwordValue) setErrorFor(passwordCheck,"Passwords do not match");
    else setSuccessFor(passwordCheck);
}

function setErrorFor(input,message){
    const formControl = input.parentElement;
    const small = formControl.querySelector("small");
    formControl.className="control-form fail";
    small.innerText = message;
}

function setSuccessFor(input){
    const formControl = input.parentElement;
    formControl.className="control-form success";
}

function isEmail(email){
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}
</script>

</body>
</html>
