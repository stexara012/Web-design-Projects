<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
.dropdown {
    perspective: 800px;
}
.menu {
    transform-origin: top;
    transform-style: preserve-3d;
    transform: rotateX(-90deg);
    opacity: 0;
    transition: 0.45s ease;
}
.open .menu {
    transform: rotateX(0deg);
    opacity: 1;
}
</style>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

<div class="dropdown relative">
    <button id="btn1" class="px-6 py-3 bg-purple-700 rounded-lg shadow-xl hover:bg-purple-600">
        Menu Flip 3D
    </button>

    <div id="menu1" class="menu absolute mt-3 bg-gray-800 p-4 rounded-lg shadow-xl w-48">
        <a href="#" class="block py-2 hover:text-purple-400">Profile</a>
        <a href="#" class="block py-2 hover:text-purple-400">Settings</a>
        <a href="#" class="block py-2 hover:text-purple-400">Logout</a>
    </div>
</div>

<script>
const btn1 = document.getElementById("btn1");
const menu1 = document.getElementById("menu1");

btn1.addEventListener("click", () => {
    menu1.parentElement.classList.toggle("open");
});
</script>

</body>
</html>
