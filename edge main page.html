<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page Example</title>
<style>
body{
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #0f0f20;
    color: #fff;
    overflow-x: hidden;
}

/* ANIMATED BACKGROUND */
@keyframes bgAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
body::before {
    content: "";
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height:100%;
    background: linear-gradient(270deg, #ff0080, #7928ca, #00ffff, #ff0080);
    background-size: 600% 600%;
    z-index: -1;
    animation: bgAnimation 20s ease infinite;
    opacity: 0.25;
}

/* HEADER */
header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
}

/* LOGO */
header h1{
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}

/* SEARCH BOX */
.search-box{
    flex: 1;
    max-width: 500px;
    margin: 0 20px;
}
.search-box input{
    width: 100%;
    padding: 10px 16px;
    border-radius: 24px;
    border: none;
    outline: none;
    font-size: 16px;
}

/* VIEW OPTIONS */
.view-options button{
    margin-left: 10px;
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #444;
    color: #fff;
    transition: 0.2s;
}
.view-options button:hover{
    background: #666;
}

/* CARD GRID */
.cards{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 40px;
}

.card{
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 20px;
    backdrop-filter: blur(8px);
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}
.card:hover{
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* CARD ICON */
.card svg{
    width: 40px;
    margin-bottom: 10px;
    fill: #fff;
    filter: drop-shadow(0 0 5px #0ff);
}

/* CARD TITLE */
.card h3{
    margin: 0;
    font-size: 16px;
}

/* CARD DESCRIPTION */
.card p{
    font-size: 12px;
    color: #ccc;
    margin-top: 6px;
}

/* RESPONSIVE */
@media(max-width: 700px){
    header{
        flex-direction: column;
        gap: 12px;
    }
    .view-options{
        display: flex;
        flex-wrap: wrap;
    }
}
</style>
</head>
<body>

<header>
    <h1>MySearch</h1>
    <div class="search-box">
        <input type="text" placeholder="Search...">
    </div>
    <div class="view-options">
        <button onclick="setView('full')">Full View</button>
        <button onclick="setView('headings')">Headings Only</button>
        <button onclick="setView('partial')">Partial View</button>
    </div>
</header>

<main class="cards">
    <div class="card">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
        <h3>Card 1</h3>
        <p>Quick info about Card 1.</p>
    </div>
    <div class="card">
        <svg viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg>
        <h3>Card 2</h3>
        <p>Quick info about Card 2.</p>
    </div>
    <div class="card">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        <h3>Card 3</h3>
        <p>Quick info about Card 3.</p>
    </div>
    <div class="card">
        <svg viewBox="0 0 24 24"><path d="M12 2l6 20H6z"/></svg>
        <h3>Card 4</h3>
        <p>Quick info about Card 4.</p>
    </div>
    <div class="card">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
        <h3>Card 5</h3>
        <p>Quick info about Card 5.</p>
    </div>
    <div class="card">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        <h3>Card 6</h3>
        <p>Quick info about Card 6.</p>
    </div>
</main>

<script>
// Simulate different views
function setView(mode){
    const cards = document.querySelectorAll('.card p');
    if(mode==='full'){
        cards.forEach(p=>p.style.display='block');
    } else if(mode==='headings'){
        cards.forEach(p=>p.style.display='none');
    } else if(mode==='partial'){
        cards.forEach((p,i)=>p.style.display=(i%2===0)?'block':'none');
    }
}
</script>

</body>
</html>
