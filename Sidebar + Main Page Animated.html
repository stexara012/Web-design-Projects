<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Dashboard</title>
<style>
body{
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #0f0f20;
    color: #fff;
    overflow-x: hidden;
    transition: 0.5s;
}

/* ANIMATED BACKGROUND */
@keyframes bgAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
body::before {
    content: "";
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height:100%;
    background: linear-gradient(270deg, #ff0080, #7928ca, #00ffff, #ff0080);
    background-size: 600% 600%;
    z-index: -1;
    animation: bgAnimation 20s ease infinite;
    opacity: 0.25;
}

/* SIDEBAR */
.sidebar{
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #1f1f1f, #2b2b2b);
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 90px;
    padding-left: 10px;
    transition: 0.35s ease;
}
.sidebar a{
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 20px;
    margin-bottom: 12px;
    text-decoration: none;
    color: #fff;
    font-size: 15px;
    border-radius: 16px;
    transition: 0.25s;
}
.sidebar a:hover{
    background: rgba(255,255,255,0.1);
}
.sidebar svg{
    width: 24px;
    fill: #fff;
}

/* MAIN CONTENT */
.main-content{
    margin-left: 270px;
    padding: 40px;
    transition: 0.5s;
}

/* HEADER */
header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

/* SEARCH BOX */
.search-box{
    flex: 1;
    max-width: 500px;
    margin: 10px 20px;
}
.search-box input{
    width: 100%;
    padding: 10px 16px;
    border-radius: 24px;
    border: none;
    outline: none;
    font-size: 16px;
}

/* VIEW OPTIONS */
.view-options button{
    margin-left: 10px;
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #444;
    color: #fff;
    transition: 0.2s;
}
.view-options button:hover{
    background: #666;
}

/* CARD GRID */
.cards{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 40px;
    transition: all 0.6s ease;
}

/* FULL VIEW - standard */
.cards.full-view{
    display: grid;
}

/* HEADINGS ONLY */
.cards.headings-only{
    display: grid;
}

/* PARTIAL VIEW - center screen */
.cards.partial-view{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 140px); /* header + padding */
}

/* CARD */
.card{
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 20px;
    backdrop-filter: blur(8px);
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
    cursor: pointer;
}
.card:hover{
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.card svg{
    width: 40px;
    margin-bottom: 10px;
    fill: #fff;
    filter: drop-shadow(0 0 5px #0ff);
}
.card h3{
    margin: 0;
    font-size: 16px;
}
.card p{
    font-size: 12px;
    color: #ccc;
    margin-top: 6px;
}

/* RESPONSIVE */
@media(max-width:700px){
    .main-content{margin-left: 110px;}
    header{flex-direction: column; gap: 10px;}
    .view-options{display: flex; flex-wrap: wrap;}
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="#"><svg viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v10a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1z"/></svg><p>Home</p></a>
    <a href="#"><svg viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg><p>Explore</p></a>
    <a href="#"><svg viewBox="0 0 24 24"><path d="M4 4h16v12H5l-1 4z"/></svg><p>Subscriptions</p></a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <header>
        <h1>MySearch Dashboard</h1>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
        <div class="view-options">
            <button onclick="setView('full')">Full View</button>
            <button onclick="setView('headings')">Headings Only</button>
            <button onclick="setView('partial')">Partial View</button>
        </div>
    </header>

    <main class="cards full-view" id="cardsContainer">
        <div class="card"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg><h3>Card 1</h3><p>Info about Card 1.</p></div>
        <div class="card"><svg viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg><h3>Card 2</h3><p>Info about Card 2.</p></div>
        <div class="card"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg><h3>Card 3</h3><p>Info about Card 3.</p></div>
        <div class="card"><svg viewBox="0 0 24 24"><path d="M12 2l6 20H6z"/></svg><h3>Card 4</h3><p>Info about Card 4.</p></div>
        <div class="card"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg><h3>Card 5</h3><p>Info about Card 5.</p></div>
        <div class="card"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg><h3>Card 6</h3><p>Info about Card 6.</p></div>
    </main>
</div>

<script>
function setView(mode){
    const cardsContainer = document.getElementById('cardsContainer');
    const cardTexts = cardsContainer.querySelectorAll('.card p');

    // Reset all view classes
    cardsContainer.classList.remove('full-view','headings-only','partial-view');
    cardTexts.forEach(p => p.style.display='block');

    if(mode==='full'){
        cardsContainer.classList.add('full-view');
        cardTexts.forEach(p => p.style.display='block');
    } else if(mode==='headings'){
        cardsContainer.classList.add('headings-only');
        cardTexts.forEach(p => p.style.display='none');
    } else if(mode==='partial'){
        cardsContainer.classList.add('partial-view');
        cardTexts.forEach(p => p.style.display='none');
    }
}
</script>

</body>
</html>
