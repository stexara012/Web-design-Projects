<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Layered Search Bar</title>
<style>
body {
    background: #0d0d0f;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* GLAVNI KONTEJNER */
.search-container {
    position: relative;
    width: 480px;
    height: 65px;
    filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
}

/* DONJI LAYER (DUBINA) */
.search-layer {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    box-shadow:
        inset 0 0 25px rgba(0,255,255,0.15),
        inset 0 0 80px rgba(0,255,255,0.1),
        0 8px 25px rgba(0,0,0,0.6);
    z-index: 1;
}

/* REFLEKSIJA / GLOW LAYER */
.search-layer.reflection {
    background: linear-gradient(
        90deg,
        rgba(0,255,255,0.04),
        rgba(255,0,255,0.06),
        rgba(0,255,255,0.04)
    );
    backdrop-filter: blur(12px);
    z-index: 2;
}

/* GLASSMORPHISM SEARCH BAR */
.search-bar {
    position: absolute;
    inset: 0;
    z-index: 3;
    display: flex;
    align-items: center;
    padding: 0 18px;
    border-radius: 18px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow:
        0 0 15px rgba(0,255,255,0.3),
        0 0 40px rgba(255,0,255,0.1),
        inset 0 0 18px rgba(255,255,255,0.05);
}

/* FLOATING LABEL */
.floating-label {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.5);
    font-size: 16px;
    transition: 0.25s ease;
    pointer-events: none;
}

/* INPUT */
.search-input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: #fff;
    font-size: 17px;
    padding: 15px 0;
}

/* IKONA */
.search-icon {
    margin-left: 14px;
    padding: 10px 14px;
    background: rgba(0,255,255,0.15);
    border-radius: 12px;
    color: #00fafa;
    cursor: pointer;
    transition: 0.2s;
    font-size: 20px;
}

.search-icon:hover {
    transform: scale(1.15);
    background: rgba(0,255,255,0.25);
    box-shadow: 0 0 12px #00ffff;
}

/* LABEL FOCUS ANIMACIJA */
.search-input:focus ~ .floating-label,
.search-input:not(:placeholder-shown) ~ .floating-label {
    top: 12px;
    font-size: 12px;
    color: #00ffff;
    opacity: 0.9;
    letter-spacing: 1px;
}

/* SEARCH BAR GLOW NA FOKUS */
.search-bar:has(.search-input:focus) {
    box-shadow:
        0 0 18px rgba(0,255,255,0.6),
        0 0 50px rgba(0,255,255,0.4),
        inset 0 0 18px rgba(0,255,255,0.2);
    border-color: rgba(0,255,255,0.5);
}

/* PULSE ANIMACIJA IKONE */
@keyframes pulse {
    0% { transform: scale(1); }
    40% { transform: scale(1.03); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="search-container">
    <div class="search-layer"></div>
    <div class="search-layer reflection"></div>

    <div class="search-bar">
        <label class="floating-label">Pretra≈æi...</label>
        <input type="text" class="search-input" placeholder=" ">
        <div class="search-icon">üîç</div>
    </div>
</div>

<script>
document.querySelector(".search-icon").addEventListener("click", () => {
    const bar = document.querySelector(".search-bar");
    bar.style.animation = "pulse 0.4s";
    setTimeout(() => bar.style.animation = "", 400);
});
</script>

</body>
</html>
